<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="content">
        <div class="content-top">
        </div>
        <div class="content-bottom">
          <div class="header"><img src="./images/logo.svg" alt=""></div>
          <h3>We're<br><strong>coming<br>soon</strong></h3>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="form-newsletter">
            <form action="#" name="newsletter" onsubmit="return validateForm()">
              <input type="email" id="email" name="email" placeholder="Email Address" class="input-email">
              <button type="Submit" class="submit-button"><img src="./images/icon-arrow.svg" alt=""></button>
              <p id="error" class="error"></p><i id="error-icon" class="icon-social fa-solid fa-circle-exclamation"></i>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="attribution">
      <p>Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>Coded by&nbsp;<a href="https://supraweb.dev/" target="_blank">Łukasz Gąsiecki</a>.</p>
    </div>
  </footer>
  <script>
    function validateForm() {
      let address = document.forms["newsletter"]["email"].value;
      if (address == "" || address != address.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
        document.getElementById("error").innerHTML = "Please enter valid email address!";
        document.getElementById("error-icon").className += " error-icon-visible";
        return false;
      } else {
        return true;
      }
    }
  </script>
</body>

</html>
